<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href= "styles.css" />
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <img src="/assets/images/illustration-article.svg" id="illustration"alt="illustration"/>
        <div class="textContainer">
          <!-- By making this a span I limited its location of 
            its marging and padding so I could easily style background -->
            <span id="learning">Learning</span>
            <p id="date">Published 21 Dec 2023</p>
            <h2 id="title">HTML & CSS foundations</h2>
            <p id="paragraph">These languages are the backbone of every website,
         defining structure, content, and presentation.</p>
         <!-- Author block -->
        </div>
        <div class="authorBlock">
            <img id="pPic"src="/assets/images/image-avatar.webp" alt = "Profile Icon"/>
            <h4 id="name" >Greg Hooper</h4>
          </div>
      </div>
  
  </div>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/">Yassine Khayati</a>.
</body>
</html>
